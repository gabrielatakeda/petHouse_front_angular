<div class="details-container" *ngIf="usuario">
  <aside class="sidebar">
    <div class="user-profile">
      <img src="https://via.placeholder.com/100" alt="Foto usuário" class="user-photo" />
      <h4>{{usuario?.nome}}</h4>
      <p>{{usuario?.email}}</p>
    </div>
  </aside>

  <main class="content">
    <div class="back-button">
      <button class="btn btn-secondary" routerLink="">&larr; Voltar</button>
    </div>

    <h2>Endereços</h2>
    <p>Gerencie os endereços cadastrados para suas entregas.</p>

    <div class="address-list">
      <div class="address-item" *ngFor="let end of endereco">
        <div *ngIf="end">
          <div>
            <strong>{{end.logradouro}}</strong><br>
            {{end.logradouro}}, {{end.numero}} - {{end.bairro}}<br>
            {{end.cidade}} - {{end.estado}}
          </div>
          <div class="actions">
            <button class="btn btn-sm btn-primary" (click)="editarEndereco(end, 'editar')">Editar</button>
            <button class="btn btn-sm btn-danger" (click)="removerEndereco(end)">Remover</button>
          </div>
        </div>
      </div>
    </div>

    <div class="add-button">
      <button class="btn btn-success" (click)="editarEndereco(enderecoEdit, 'novo')">+ Adicionar Endereço</button>
    </div>
  </main>
</div>

<ng-template #modalEditEndereco>
  <div class="modal-header">
    <h5 class="modal-title">
      {{ modoEndereco === 'novo' ? 'Adicionar Endereço' : 'Editar Endereço' }}
    </h5>
    <button type="button" class="btn-close" aria-label="Close" (click)="modalRef.close()"></button>
  </div>

  <div class="modal-body">
    <form>
      <div class="form-group mb-3">
        <label for="logradouro" class="form-label">Logradouro</label>
        <input type="text" id="logradouro" class="form-control" [(ngModel)]="enderecoEdit.logradouro" name="logradouro"
          placeholder="Digite o logradouro" />
      </div>

      <div class="form-group mb-3">
        <label for="numero" class="form-label">Número</label>
        <input type="number" id="numero" class="form-control" [(ngModel)]="enderecoEdit.numero" name="numero"
          placeholder="Digite o número" />
      </div>

      <div class="form-group mb-3">
        <label for="bairro" class="form-label">Bairro</label>
        <input type="text" id="bairro" class="form-control" [(ngModel)]="enderecoEdit.bairro" name="bairro"
          placeholder="Digite o bairro" />
      </div>

      <div class="form-group mb-3">
        <label for="cidade" class="form-label">Cidade</label>
        <input type="text" id="cidade" class="form-control" [(ngModel)]="enderecoEdit.cidade" name="cidade"
          placeholder="Digite a cidade" />
      </div>

      <div class="form-group mb-3">
        <label for="estado" class="form-label">Estado</label>
        <input type="text" id="estado" class="form-control" [(ngModel)]="enderecoEdit.estado" name="estado"
          placeholder="Digite o estado" />
      </div>

      <div class="form-group mb-3">
        <label for="cep" class="form-label">CEP</label>
        <input type="text" id="cep" class="form-control" [(ngModel)]="enderecoEdit.cep" name="cep"
          placeholder="Digite o CEP" />
      </div>
    </form>
  </div>

  <div class="modal-footer">
    <button class="btn btn-secondary" (click)="modalRef.close()">Cancelar</button>
    <button class="btn btn-success" (click)="salvarEdicaoEndereco()">Salvar</button>
  </div>
</ng-template>
