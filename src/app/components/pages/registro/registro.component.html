
<div class="container"> <!-- Container principal para centralizar o conteúdo na página -->
  <div class="row">
    <div class="col-lg-5 col-md-8 col-11 mx-auto"> <!-- Define o tamanho da coluna em diferentes tamanhos de tela -->
       <!-- Card (caixa com borda e sombra) para dar destaque ao formulário -->
      <div class="card">
        <div class="card-body">
          <form> <!-- Formulário para cadastro de novo usuário -->
            <h4 class="text-center mb-2 titulo-form">Criar Conta</h4>  <!-- Título centralizado do formulário -->
            <!-- Subtítulo com texto explicativo -->
            <p class="text-center text-muted mb-4 subtitulo-form">
              Preencha os dados abaixo para se cadastrar.
            </p>

             <!-- Campo: Nome e Sobrenome -->
            <h6 class="nomeSbr">Nome e sobrenome</h6>
            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="text"
                placeholder="Digite seu nome completo"
                class="form-control"
                required
                [(ngModel)]="usuario.nome" 
                name="nome"
              /> <!-- Nome do campo, usado pelo Angular Forms -->
            </mdb-form-control>

            <!-- Campo: E-mail -->
            <h6 class="nomeSbr">E-mail</h6>
            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="email"
                placeholder="Digite o seu e-mail"
                class="form-control"
                required
                [(ngModel)]="usuario.email"
                name="email"
              />
            </mdb-form-control>

            <!-- Campo: Senha -->
            <h6 class="nomeSbr">Senha</h6>
            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="password"
                placeholder="Digite sua senha"
                class="form-control"
                required
                minlength="8"
                [(ngModel)]="usuario.senha"
                name="senha"
              />
            </mdb-form-control>

            <!-- Campo: Usuário -->
            <h6 class="nomeSbr">Usuário</h6>
            <mdb-form-control class="mb-4">
              <input
                mdbInput
                type="text"
                placeholder="Digite seu usuário"
                class="form-control"
                required
                [(ngModel)]="usuario.usuario"
                name="usuario"
              />
            </mdb-form-control>

            <!-- Botão de salvar. 
                 mdbRipple: efeito de clique (onda) 
                 w-100: ocupa toda a largura disponível 
                 (click)="save()": chama o método save() no componente ao clicar -->
            <button
              mdbRipple
              type="button"
              class="btn btn-musgo w-100"
              (click)="save()"
            >
              Salvar
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
