<section class="promo-section">
  <div class="promo-carousel">
    <div class="carousel-container">
      <div
        class="promo-slide"
        *ngFor="let slide of promoSlides; let i = index"
        [class.active]="i === currentSlide"
        [ngStyle]="{ 'background': slide.background }"
      >
        <div class="slide-content">
          <div class="image-container">
            <img [src]="slide.image" [alt]="slide.title" />
            <div class="mini-card">
              <h3>{{ slide.cardTitle }}</h3>
              <p>{{ slide.cardSubtitle }}</p>
            </div>
          </div>
          <div class="text-content">
            <h1>{{ slide.title }}</h1>
            <p>{{ slide.subtitle }}</p>
          </div>
        </div>
      </div>
    </div>

    <button class="carousel-prev" type="button" (click)="prevSlide()">❮</button>
    <button class="carousel-next" type="button" (click)="nextSlide()">❯</button>

    <div class="carousel-indicators">
      <span
        *ngFor="let slide of promoSlides; let i = index"
        [class.active]="i === currentSlide"
        (click)="goToSlide(i)"
      ></span>
    </div>
  </div>
</section>
