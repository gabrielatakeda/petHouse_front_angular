
<div class="container">
  <div class="row min-vh-100 align-items-center justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow card-custom">
        <div class="card-body d-flex flex-column align-items-center">
            <h2 class="mb-3 text-black">Esqueceu sua senha?</h2>
            <p class="mb-4">
              Não se preocupe! Digite seu e-mail e enviaremos um link para redefinir sua senha.
            </p>

            <!-- Campo de email -->
            <div class="input-group mb-3">
              <span class="input-group-text" id="basic-addon1">
                <i class="bi bi-envelope"></i>
              </span>
              <input type="email" [(ngModel)]="form.email" class="form-control" placeholder="Digite seu email" aria-label="Email" aria-describedby="basic-addon1">
            </div>

            <button type="button" class="btn btn-purple w-100 mb-2" (click)="enviar()">
              Enviar link de recuperação
            </button>

            <button type="button" class="btn btn-light w-100 botao" [routerLink]="['/login']">
              <i class="bi bi-arrow-left"></i> Voltar para o login
            </button>
          
        </div>
      </div>
    </div>
  </div>
</div>
