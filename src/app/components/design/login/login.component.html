<div class="container min-vh-100">
    <div class="row vh-100 align-items-center">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 ">
            <div class="card shadow">

                <div class="card-body d-flex justify-content-center align-items-center pe-0 py-0 g-0">
                    <div class="col-md-6 d-flex flex-column justify-content-center pe-5">
                        <h3 class="mb-4 text-center">Acesse sua conta</h3>
                        <form>
                            <!-- Email input -->
                            <h5>Email ou CPF</h5>
                            <mdb-form-control class="mb-4">
                                <input mdbInput [(ngModel)]="usuario" name="usuario" id="usuario" type="text"
                                    class="form-control" placeholder="Digite seu email ou CPF" />
                            </mdb-form-control>

                            <!-- Senha -->
                            <h5>Senha</h5>
                            <mdb-form-control class="mb-4">
                                <input mdbInput [(ngModel)]="senha" name="senha" id="senha" type="password"
                                    class="form-control" placeholder="Digite sua Senha" />
                            </mdb-form-control>
                            <div>
                                <a href="">Esqueceu a senha?</a>
                                <p>
                                    NÃ£o tem uma conta?
                                 <a [routerLink]="['/registro']">Cadastre-se!</a>
                                </p>
                            </div>
                            <button mdbRipple type="button" class="btn btn-musgo w-100 fs-6" (click)="logar()">
                                Acessar</button>
                        </form>
                    </div>
                    <div class="img align-items-center">
                        <img src="/logo.png" class="img-fluid" alt="" />
                    </div>
                </div>
            </div>

        </div>
        <div class="col-lg-2"></div>
    </div>
</div>
